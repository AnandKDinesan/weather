<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('./images/tom-barrett-hgGplX3PFBg-unsplash.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;

        }
       
    </style>
</head>

<body>
    <div>
        <div id="bg">
            <div class="container w-75 border text-center p-2 mt-3">
                <h3 style="color:aqua;">Weather Update</h3>
                <input type="text" id="cname" class="form-control mt-2" placeholder="Enter City">
                <button type="button" onclick="search()" class="btn btn-primary mt-2">Search</button>
            </div>
        </div>
    </div>

    <div id="result" class="container w-75 text-center mt-4">
     
    </div>

</body>
<script>
    function search() {
        city = cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`).then(d => d.json()).then(data => displaydata(data))
    }
    function displaydata(data) {
        cityname = data.name
        des = data.weather[0].description
        temperature = ((data.main.temp) - 273).toFixed(2)
        humidity = data.main.humidity
        wspeed = data.wind.speed
        srise = data.sys.sunrise
        sset = data.sys.sunset
        
        
        htmdata=`
        <div  class="card" style="width: 18rem;">
        
  <img src="./images/download.jfif" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cityname}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Temperature : ${temperature} C</li>
    <li class="list-group-item">Humidity : ${humidity}</li>
    <li class="list-group-item">Wind Speed : ${wspeed}</li>
    <li class="list-group-item">Sun Rise : ${srise}</li>
    <li class="list-group-item">Sun Set : ${sset}</li>
  </ul>
  
</div>`
result.innerHTML = htmdata
        
    }

</script>

</html>
